<style>
/* Reset and base styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

:root {
    /* Dark neumorphism color palette */
    --bg-primary: #1a1a1a;
    --bg-secondary: #2a2a2a;
    --bg-tertiary: #333333;
    --text-primary: #ffffff;
    --text-secondary: #b0b0b0;
    --text-muted: #808080;
    --accent-primary: #4a9eff;
    --accent-secondary: #6b73ff;
    --shadow-dark: rgba(0, 0, 0, 0.5);
    --shadow-light: rgba(255, 255, 255, 0.1);
    --border-radius: 20px;
    --border-radius-small: 12px;
    --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
    color: var(--text-primary);
    min-height: 100vh;
    line-height: 1.6;
    overflow-x: hidden;
}

.container {
    max-width: 500px;
    margin: 0 auto;
    padding: 2rem 1rem;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    position: relative;
}

/* Header styles */
.header {
    text-align: center;
    margin-bottom: 3rem;
}

.title {
    font-size: 2.5rem;
    font-weight: 700;
    background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 0.5rem;
    letter-spacing: -0.02em;
}

.subtitle {
    color: var(--text-secondary);
    font-size: 1rem;
    font-weight: 400;
}

/* Main content */
.main-content {
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 2rem;
}

/* Download section */
.download-section {
    display: flex;
    flex-direction: column;
    gap: 2rem;
}

/* Input container with neumorphic design */
.input-container {
    position: relative;
    background: var(--bg-secondary);
    border-radius: var(--border-radius);
    padding: 1rem;
    box-shadow: 
        inset 8px 8px 16px var(--shadow-dark),
        inset -8px -8px 16px var(--shadow-light);
    display: flex;
    align-items: center;
    gap: 1rem;
    transition: var(--transition);
}

.input-container:focus-within {
    box-shadow: 
        inset 6px 6px 12px var(--shadow-dark),
        inset -6px -6px 12px var(--shadow-light),
        0 0 0 2px var(--accent-primary);
}

.url-input {
    flex: 1;
    background: transparent;
    border: none;
    outline: none;
    color: var(--text-primary);
    font-size: 1rem;
    font-weight: 400;
    padding: 0.5rem 0;
}

.url-input::placeholder {
    color: var(--text-muted);
    font-weight: 300;
}

/* Download button with neumorphic design */
.download-btn {
    width: 50px;
    height: 50px;
    border: none;
    border-radius: var(--border-radius-small);
    background: var(--bg-tertiary);
    color: var(--accent-primary);
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: var(--transition);
    box-shadow: 
        6px 6px 12px var(--shadow-dark),
        -6px -6px 12px var(--shadow-light);
}

.download-btn:hover {
    transform: translateY(-2px);
    box-shadow: 
        8px 8px 16px var(--shadow-dark),
        -8px -8px 16px var(--shadow-light);
    color: var(--accent-secondary);
}

.download-btn:active {
    transform: translateY(0);
    box-shadow: 
        inset 4px 4px 8px var(--shadow-dark),
        inset -4px -4px 8px var(--shadow-light);
}

.download-icon {
    width: 24px;
    height: 24px;
}

/* Platforms section */
.platforms-section {
    text-align: center;
}

.platforms-text {
    color: var(--text-secondary);
    font-size: 0.875rem;
    font-weight: 500;
    letter-spacing: 0.05em;
    margin-bottom: 1.5rem;
    text-transform: uppercase;
}

.platforms-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 1rem;
    max-width: 300px;
    margin: 0 auto;
}

/* Platform icons with neumorphic design */
.platform-icon {
    width: 60px;
    height: 60px;
    border-radius: var(--border-radius-small);
    background: var(--bg-secondary);
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: var(--transition);
    box-shadow: 
        6px 6px 12px var(--shadow-dark),
        -6px -6px 12px var(--shadow-light);
    position: relative;
    overflow: hidden;
}

.platform-icon::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(135deg, transparent 0%, rgba(255, 255, 255, 0.1) 100%);
    opacity: 0;
    transition: var(--transition);
}

.platform-icon:hover::before {
    opacity: 1;
}

.platform-icon:hover {
    transform: translateY(-3px);
    box-shadow: 
        8px 8px 16px var(--shadow-dark),
        -8px -8px 16px var(--shadow-light);
}

.platform-icon:active {
    transform: translateY(0);
    box-shadow: 
        inset 4px 4px 8px var(--shadow-dark),
        inset -4px -4px 8px var(--shadow-light);
}

.platform-icon svg {
    width: 28px;
    height: 28px;
    z-index: 1;
    position: relative;
}

/* Platform-specific colors */
.platform-icon.instagram svg {
    color: #E4405F;
}

.platform-icon.youtube svg {
    color: #FF0000;
}

.platform-icon.facebook svg {
    color: #1877F2;
}

.platform-icon.tiktok svg {
    color: #000000;
    filter: invert(1);
}

.platform-icon.twitter svg {
    color: #1DA1F2;
}

.platform-icon.vimeo svg {
    color: #1AB7EA;
}

/* History section */
.history-section {
    display: flex;
    justify-content: center;
    margin-top: 1rem;
}

.history-btn {
    background: var(--bg-secondary);
    border: none;
    border-radius: var(--border-radius);
    color: var(--text-primary);
    padding: 1rem 2rem;
    font-size: 1rem;
    font-weight: 500;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    transition: var(--transition);
    box-shadow: 
        6px 6px 12px var(--shadow-dark),
        -6px -6px 12px var(--shadow-light);
}

.history-btn:hover {
    transform: translateY(-2px);
    box-shadow: 
        8px 8px 16px var(--shadow-dark),
        -8px -8px 16px var(--shadow-light);
}

.history-btn:active {
    transform: translateY(0);
    box-shadow: 
        inset 4px 4px 8px var(--shadow-dark),
        inset -4px -4px 8px var(--shadow-light);
}

.history-icon {
    width: 20px;
    height: 20px;
}

/* Download history */
.download-history {
    background: var(--bg-secondary);
    border-radius: var(--border-radius);
    padding: 1.5rem;
    margin-top: 1rem;
    box-shadow: 
        inset 6px 6px 12px var(--shadow-dark),
        inset -6px -6px 12px var(--shadow-light);
}

.download-history h3 {
    color: var(--text-primary);
    font-size: 1.25rem;
    font-weight: 600;
    margin-bottom: 1rem;
}

.history-list {
    display: flex;
    flex-direction: column;
    gap: 0.75rem;
}

.history-item {
    background: var(--bg-tertiary);
    border-radius: var(--border-radius-small);
    padding: 1rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 
        4px 4px 8px var(--shadow-dark),
        -4px -4px 8px var(--shadow-light);
}

.history-item-info {
    flex: 1;
}

.history-item-url {
    color: var(--text-primary);
    font-size: 0.875rem;
    font-weight: 500;
    margin-bottom: 0.25rem;
    word-break: break-all;
}

.history-item-time {
    color: var(--text-muted);
    font-size: 0.75rem;
}

.no-history {
    color: var(--text-muted);
    text-align: center;
    font-style: italic;
}

/* Loading overlay */
.loading-overlay {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(26, 26, 26, 0.9);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 1000;
    backdrop-filter: blur(10px);
}

.loading-spinner {
    width: 50px;
    height: 50px;
    border: 3px solid var(--bg-tertiary);
    border-top: 3px solid var(--accent-primary);
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin-bottom: 1rem;
}

.loading-overlay p {
    color: var(--text-secondary);
    font-size: 1rem;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

/* Responsive design */
@media (max-width: 480px) {
    .container {
        padding: 1.5rem 1rem;
    }
    
    .title {
        font-size: 2rem;
    }
    
    .platforms-grid {
        grid-template-columns: repeat(3, 1fr);
        gap: 0.75rem;
        max-width: 250px;
    }
    
    .platform-icon {
        width: 50px;
        height: 50px;
    }
    
    .platform-icon svg {
        width: 24px;
        height: 24px;
    }
}

@media (min-width: 768px) {
    .container {
        padding: 3rem 2rem;
    }
    
    .platforms-grid {
        grid-template-columns: repeat(6, 1fr);
        max-width: 450px;
    }
}

/* Accessibility */
@media (prefers-reduced-motion: reduce) {
    * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
    }
}

/* Focus styles for accessibility */
.url-input:focus,
.download-btn:focus,
.platform-icon:focus,
.history-btn:focus {
    outline: 2px solid var(--accent-primary);
    outline-offset: 2px;
}

/* High contrast mode support */
@media (prefers-contrast: high) {
    :root {
        --bg-primary: #000000;
        --bg-secondary: #1a1a1a;
        --bg-tertiary: #333333;
        --text-primary: #ffffff;
        --text-secondary: #cccccc;
        --shadow-dark: rgba(0, 0, 0, 0.8);
        --shadow-light: rgba(255, 255, 255, 0.2);
    }
}

    <script>// Video Downloader JavaScript
class VideoDownloader {
    constructor() {
        this.initializeElements();
        this.bindEvents();
        this.loadHistory();
        this.supportedPlatforms = {
            'instagram.com': 'instagram',
            'youtube.com': 'youtube',
            'youtu.be': 'youtube',
            'facebook.com': 'facebook',
            'fb.watch': 'facebook',
            'tiktok.com': 'tiktok',
            'twitter.com': 'twitter',
            'x.com': 'twitter',
            'vimeo.com': 'vimeo'
        };
    }

    initializeElements() {
        this.urlInput = document.getElementById('videoUrl');
        this.downloadBtn = document.getElementById('downloadBtn');
        this.historyBtn = document.getElementById('historyBtn');
        this.downloadHistory = document.getElementById('downloadHistory');
        this.historyList = document.getElementById('historyList');
        this.loadingOverlay = document.getElementById('loadingOverlay');
        this.platformIcons = document.querySelectorAll('.platform-icon');
    }

    bindEvents() {
        // Download button click
        this.downloadBtn.addEventListener('click', () => this.handleDownload());
        
        // Enter key in input field
        this.urlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                this.handleDownload();
            }
        });

        // History button toggle
        this.historyBtn.addEventListener('click', () => this.toggleHistory());

        // Platform icon clicks
        this.platformIcons.forEach(icon => {
            icon.addEventListener('click', () => this.handlePlatformClick(icon));
        });

        // Input validation on typing
        this.urlInput.addEventListener('input', () => this.validateInput());
    }

    validateInput() {
        const url = this.urlInput.value.trim();
        const isValid = this.isValidUrl(url);
        
        // Update button state
        this.downloadBtn.style.opacity = isValid ? '1' : '0.6';
        this.downloadBtn.style.cursor = isValid ? 'pointer' : 'not-allowed';
        
        return isValid;
    }

    isValidUrl(url) {
        if (!url) return false;
        
        try {
            const urlObj = new URL(url);
            const hostname = urlObj.hostname.toLowerCase().replace('www.', '');
            
            return Object.keys(this.supportedPlatforms).some(platform => 
                hostname.includes(platform)
            );
        } catch {
            return false;
        }
    }

    getPlatformFromUrl(url) {
        try {
            const urlObj = new URL(url);
            const hostname = urlObj.hostname.toLowerCase().replace('www.', '');
            
            for (const [platform, name] of Object.entries(this.supportedPlatforms)) {
                if (hostname.includes(platform)) {
                    return name;
                }
            }
        } catch {
            return null;
        }
        return null;
    }

    async handleDownload() {
        const url = this.urlInput.value.trim();
        
        if (!this.isValidUrl(url)) {
            this.showError('Please enter a valid URL from supported platforms');
            return;
        }

        const platform = this.getPlatformFromUrl(url);
        if (!platform) {
            this.showError('Platform not supported');
            return;
        }

        // Show loading
        this.showLoading();

        try {
            // Simulate download process
            await this.simulateDownload(url, platform);
            
            // Add to history
            this.addToHistory(url, platform);
            
            // Show success
            this.showSuccess(platform);
            
            // Clear input
            this.urlInput.value = '';
            this.validateInput();
            
        } catch (error) {
            this.showError('Download failed. Please try again.');
        } finally {
            this.hideLoading();
        }
    }

    async simulateDownload(url, platform) {
        // Simulate API call delay
        await new Promise(resolve => setTimeout(resolve, 2000 + Math.random() * 2000));
        
        // Simulate random success/failure (90% success rate)
        if (Math.random() < 0.1) {
            throw new Error('Simulated download failure');
        }
    }

    showLoading() {
        this.loadingOverlay.style.display = 'flex';
        this.downloadBtn.disabled = true;
    }

    hideLoading() {
        this.loadingOverlay.style.display = 'none';
        this.downloadBtn.disabled = false;
    }

    showSuccess(platform) {
        // Create success notification
        const notification = this.createNotification(
            `âœ… Video from ${platform.charAt(0).toUpperCase() + platform.slice(1)} downloaded successfully!`,
            'success'
        );
        document.body.appendChild(notification);
        
        // Remove notification after 3 seconds
        setTimeout(() => {
            notification.remove();
        }, 3000);
    }

    showError(message) {
        // Create error notification
        const notification = this.createNotification(`âŒ ${message}`, 'error');
        document.body.appendChild(notification);
        
        // Remove notification after 4 seconds
        setTimeout(() => {
            notification.remove();
        }, 4000);
    }

    createNotification(message, type) {
        const notification = document.createElement('div');
        notification.className = `notification notification-${type}`;
        notification.textContent = message;
        
        // Add notification styles
        Object.assign(notification.style, {
            position: 'fixed',
            top: '20px',
            right: '20px',
            padding: '1rem 1.5rem',
            borderRadius: '12px',
            color: 'white',
            fontWeight: '500',
            fontSize: '0.875rem',
            zIndex: '1001',
            maxWidth: '300px',
            wordWrap: 'break-word',
            boxShadow: '0 10px 25px rgba(0, 0, 0, 0.3)',
            animation: 'slideIn 0.3s ease-out',
            background: type === 'success' ? 
                'linear-gradient(135deg, #10b981, #059669)' : 
                'linear-gradient(135deg, #ef4444, #dc2626)'
        });
        
        return notification;
    }

    handlePlatformClick(icon) {
        const platform = icon.dataset.platform;
        
        // Add visual feedback
        icon.style.transform = 'scale(0.95)';
        setTimeout(() => {
            icon.style.transform = '';
        }, 150);

        // Show platform info
        const platformNames = {
            instagram: 'Instagram',
            youtube: 'YouTube',
            facebook: 'Facebook',
            tiktok: 'TikTok',
            twitter: 'Twitter/X',
            vimeo: 'Vimeo'
        };

        const notification = this.createNotification(
            `ðŸ“± Paste a ${platformNames[platform]} video URL to download`,
            'info'
        );
        
        // Style info notification
        notification.style.background = 'linear-gradient(135deg, #3b82f6, #1d4ed8)';
        
        document.body.appendChild(notification);
        
        setTimeout(() => {
            notification.remove();
        }, 2500);

        // Focus input field
        this.urlInput.focus();
    }

    toggleHistory() {
        const isVisible = this.downloadHistory.style.display !== 'none';
        this.downloadHistory.style.display = isVisible ? 'none' : 'block';
        
        // Update button text
        this.historyBtn.innerHTML = isVisible ? 
            '<svg class="history-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><polyline points="12,6 12,12 16,14"/></svg>History' :
            '<svg class="history-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 6L6 18M6 6l12 12"/></svg>Close';
    }

    addToHistory(url, platform) {
        const history = this.getStoredHistory();
        const newEntry = {
            id: Date.now(),
            url: url,
            platform: platform,
            timestamp: new Date().toISOString(),
            displayTime: new Date().toLocaleString()
        };
        
        history.unshift(newEntry);
        
        // Keep only last 20 entries
        if (history.length > 20) {
            history.splice(20);
        }
        
        localStorage.setItem('videoDownloadHistory', JSON.stringify(history));
        this.renderHistory();
    }

    getStoredHistory() {
        try {
            return JSON.parse(localStorage.getItem('videoDownloadHistory')) || [];
        } catch {
            return [];
        }
    }

    loadHistory() {
        this.renderHistory();
    }

    renderHistory() {
        const history = this.getStoredHistory();
        
        if (history.length === 0) {
            this.historyList.innerHTML = '<p class="no-history">No downloads yet</p>';
            return;
        }
        
        this.historyList.innerHTML = history.map(entry => `
            <div class="history-item">
                <div class="history-item-info">
                    <div class="history-item-url">${this.truncateUrl(entry.url)}</div>
                    <div class="history-item-time">${entry.displayTime} â€¢ ${entry.platform}</div>
                </div>
            </div>
        `).join('');
    }

    truncateUrl(url, maxLength = 40) {
        if (url.length <= maxLength) return url;
        return url.substring(0, maxLength - 3) + '...';
    }
}

`;

document.addEventListener('DOMContentLoaded', () => {
    new VideoDownloader();
});

// Add some interactive enhancements
document.addEventListener('DOMContentLoaded', () => {
    // Add subtle parallax effect to background
    document.addEventListener('mousemove', (e) => {
        const mouseX = e.clientX / window.innerWidth;
        const mouseY = e.clientY / window.innerHeight;
        
        document.body.style.background = `
            linear-gradient(
                ${135 + mouseX * 10}deg, 
                hsl(${220 + mouseY * 10}, 15%, ${10 + mouseY * 5}%) 0%, 
                hsl(${220 + mouseX * 10}, 20%, ${16 + mouseX * 5}%) 100%
            )
        `;
    });
    
    // Add keyboard shortcuts
    document.addEventListener('keydown', (e) => {
        // Ctrl/Cmd + K to focus input
        if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
            e.preventDefault();
            document.getElementById('videoUrl').focus();
        }
        
        // Escape to close history
        if (e.key === 'Escape') {
            const history = document.getElementById('downloadHistory');
            if (history.style.display !== 'none') {
                history.style.display = 'none';
                document.getElementById('historyBtn').innerHTML = 
                    '<svg class="history-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><polyline points="12,6 12,12 16,14"/></svg>History';
            }
        }
    });
});
