<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Video Downloader</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --primary-color: #2a2a2a;
            --secondary-color: #3a3a3a;
            --highlight-color: #4a4a4a;
            --text-color: #e0e0e0;
            --accent-color: #6c5ce7;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #6c5ce7, #a29bfe);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .subtitle {
            font-size: 1rem;
            opacity: 0.8;
        }

        .downloader-card {
            background: var(--primary-color);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 
                8px 8px 15px rgba(0, 0, 0, 0.5),
                -8px -8px 15px rgba(255, 255, 255, 0.05);
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 12px;
            background: var(--secondary-color);
            color: var(--text-color);
            font-size: 1rem;
            box-shadow: 
                inset 3px 3px 5px rgba(0, 0, 0, 0.3),
                inset -3px -3px 5px rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            box-shadow: 
                inset 5px 5px 8px rgba(0, 0, 0, 0.4),
                inset -5px -5px 8px rgba(255, 255, 255, 0.1);
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            background: var(--accent-color);
            color: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            margin-left: 10px;
            box-shadow: 
                5px 5px 10px rgba(0, 0, 0, 0.3),
                -5px -5px 10px rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 
                8px 8px 15px rgba(0, 0, 0, 0.4),
                -8px -8px 15px rgba(255, 255, 255, 0.1);
        }

        .btn:active {
            transform: translateY(0);
            box-shadow: 
                2px 2px 5px rgba(0, 0, 0, 0.3),
                -2px -2px 5px rgba(255, 255, 255, 0.05);
        }

        .platform-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .platform-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--primary-color);
            box-shadow: 
                5px 5px 10px rgba(0, 0, 0, 0.3),
                -5px -5px 10px rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        .platform-icon:hover {
            transform: translateY(-5px);
            box-shadow: 
                8px 8px 15px rgba(0, 0, 0, 0.4),
                -8px -8px 15px rgba(255, 255, 255, 0.1);
        }

        .platform-icon img {
            width: 30px;
            height: 30px;
            object-fit: contain;
        }

        .history-section {
            background: var(--primary-color);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 
                8px 8px 15px rgba(0, 0, 0, 0.5),
                -8px -8px 15px rgba(255, 255, 255, 0.05);
        }

        .history-title {
            font-size: 1.2rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .history-list {
            list-style: none;
        }

        .history-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 10px;
            background: var(--secondary-color);
            box-shadow: 
                3px 3px 5px rgba(0, 0, 0, 0.2),
                -3px -3px 5px rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        .history-item:hover {
            background: var(--highlight-color);
            transform: translateX(5px);
        }

        .history-platform {
            width: 30px;
            height: 30px;
            margin-right: 15px;
        }

        .history-content {
            flex: 1;
        }

        .history-date {
            font-size: 0.8rem;
            opacity: 0.7;
        }

        .download-btn {
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 15px;
            cursor: pointer;
            box-shadow: 
                3px 3px 5px rgba(0, 0, 0, 0.3),
                -3px -3px 5px rgba(255, 255, 255, 0.05);
        }

        .result-section {
            display: none;
            margin-top: 20px;
            background: var(--primary-color);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 
                8px 8px 15px rgba(0, 0, 0, 0.5),
                -8px -8px 15px rgba(255, 255, 255, 0.05);
        }

        .video-preview {
            width: 100%;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 
                5px 5px 10px rgba(0, 0, 0, 0.3),
                -5px -5px 10px rgba(255, 255, 255, 0.05);
        }

        .download-options {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .download-option {
            background: var(--secondary-color);
            border-radius: 8px;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            box-shadow: 
                3px 3px 5px rgba(0, 0, 0, 0.3),
                -3px -3px 5px rgba(255, 255, 255, 0.05);
        }

        .download-option:hover {
            background: var(--highlight-color);
        }

        @media (max-width: 600px) {
            .input-group {
                flex-direction: column;
            }

            .btn {
                margin-left: 0;
                margin-top: 10px;
                width: 100%;
            }

            .platform-icons {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Social Video Downloader</h1>
            <p class="subtitle">Download videos from Instagram, Twitter, Facebook, YouTube & TikTok</p>
        </header>

        <div class="platform-icons">
            <div class="platform-icon">
                <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
            </div>
            <div class="platform-icon">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter">
            </div>
            <div class="platform-icon">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
            </div>
            <div class="platform-icon">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733646.png" alt="YouTube">
            </div>
            <div class="platform-icon">
                <img src="https://cdn-icons-png.flaticon.com/512/3046/3046126.png" alt="TikTok">
            </div>
        </div>

        <div class="downloader-card">
            <div class="input-group">
                <input type="text" id="videoUrl" placeholder="Paste your link here...">
                <button class="btn" id="downloadBtn">Download</button>
            </div>

            <div class="result-section" id="resultSection">
                <video controls class="video-preview" id="videoPreview"></video>
                <div class="download-options" id="downloadOptions">
                    <!-- Download options will be added here dynamically -->
                </div>
            </div>
        </div>

        <div class="history-section">
            <h2 class="history-title">
                <span>History</span>
                <span>NOW YOU CAN ALSO DOWNLOAD FROM</span>
            </h2>
            <ul class="history-list" id="historyList">
                <!-- History items will be added here dynamically -->
                <li class="history-item">
                    <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" class="history-platform" alt="Instagram">
                    <div class="history-content">
                        <div>Instagram Reel</div>
                        <div class="history-date">Today, 10:30 AM</div>
                    </div>
                    <button class="download-btn">Download</button>
                </li>
                <li class="history-item">
                    <img src="https://cdn-icons-png.flaticon.com/512/733/733646.png" class="history-platform" alt="YouTube">
                    <div class="history-content">
                        <div>YouTube Video</div>
                        <div class="history-date">Yesterday, 4:15 PM</div>
                    </div>
                    <button class="download-btn">Download</button>
                </li>
            </ul>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const downloadBtn = document.getElementById('downloadBtn');
            const videoUrlInput = document.getElementById('videoUrl');
            const resultSection = document.getElementById('resultSection');
            const videoPreview = document.getElementById('videoPreview');
            const downloadOptions = document.getElementById('downloadOptions');
            const historyList = document.getElementById('historyList');

            // Sample download function (in a real app, this would call a backend service)
            downloadBtn.addEventListener('click', function() {
                const url = videoUrlInput.value.trim();
                
                if (!url) {
                    alert('Please enter a valid URL');
                    return;
                }

                // Show loading state
                downloadBtn.textContent = 'Processing...';
                downloadBtn.disabled = true;

                // Simulate API call
                setTimeout(function() {
                    // Reset button
                    downloadBtn.textContent = 'Download';
                    downloadBtn.disabled = false;

                    // Show result section
                    resultSection.style.display = 'block';

                    // Simulate different results based on platform
                    if (url.includes('instagram.com')) {
                        handleInstagramResult(url);
                    } else if (url.includes('twitter.com') || url.includes('x.com')) {
                        handleTwitterResult(url);
                    } else if (url.includes('facebook.com')) {
                        handleFacebookResult(url);
                    } else if (url.includes('youtube.com') || url.includes('youtu.be')) {
                        handleYouTubeResult(url);
                    } else if (url.includes('tiktok.com')) {
                        handleTikTokResult(url);
                    } else {
                        alert('Unsupported platform. Please use Instagram, Twitter, Facebook, YouTube or TikTok links.');
                        resultSection.style.display = 'none';
                    }

                    // Add to history
                    addToHistory(url);
                }, 1500);
            });

            function handleInstagramResult(url) {
                videoPreview.poster = 'https://via.placeholder.com/800x450/6c5ce7/ffffff?text=Instagram+Video+Preview';
                videoPreview.src = 'https://sample-videos.com/video123/mp4/720/big_buck_bunny_720p_1mb.mp4';
                
                downloadOptions.innerHTML = `
                    <div class="download-option">
                        <span>MP4 HD (720p)</span>
                        <button class="download-btn" style="margin-left: 10px;">Download</button>
                    </div>
                    <div class="download-option">
                        <span>MP4 SD (480p)</span>
                        <button class="download-btn" style="margin-left: 10px;">Download</button>
                    </div>
                `;
            }

            function handleTwitterResult(url) {
                videoPreview.poster = 'https://via.placeholder.com/800x450/1DA1F2/ffffff?text=Twitter+Video+Preview';
                videoPreview.src = 'https://sample-videos.com/video123/mp4/720/big_buck_bunny_720p_1mb.mp4';
                
                downloadOptions.innerHTML = `
                    <div class="download-option">
                        <span>MP4 (Highest Quality)</span>
                        <button class="download-btn" style="margin-left: 10px;">Download</button>
                    </div>
                    <div class="download-option">
                        <span>GIF</span>
                        <button class="download-btn" style="margin-left: 10px;">Download</button>
                    </div>
                `;
            }

            function handleFacebookResult(url) {
                videoPreview.poster = 'https://via.placeholder.com/800x450/1877F2/ffffff?text=Facebook+Video+Preview';
                videoPreview.src = 'https://sample-videos.com/video123/mp4/720/big_buck_bunny_720p_1mb.mp4';
                
                downloadOptions.innerHTML = `
                    <div class="download-option">
                        <span>MP4 HD (1080p)</span>
                        <button class="download-btn" style="margin-left: 10px;">Download</button>
                    </div>
                    <div class="download-option">
                        <span>MP4 SD (720p)</span>
                        <button class="download-btn" style="margin-left: 10px;">Download</button>
                    </div>
                    <div class="download-option">
                        <span>Audio Only</span>
                        <button class="download-btn" style="margin-left: 10px;">Download</button>
                    </div>
                `;
            }

            function handleYouTubeResult(url) {
                videoPreview.poster = 'https://via.placeholder.com/800x450/FF0000/ffffff?text=YouTube+Video+Preview';
                videoPreview.src = 'https://sample-videos.com/video123/mp4/720/big_buck_bunny_720p_1mb.mp4';
                
                downloadOptions.innerHTML = `
                    <div class="download-option">
                        <span>MP4 4K (2160p)</span>
                        <button class="download-btn" style="margin-left: 10px;">Download</button>
                    </div>
                    <div class="download-option">
                        <span>MP4 HD (1080p)</span>
                        <button class="download-btn" style="margin-left: 10px;">Download</button>
                    </div>
                    <div class="download-option">
                        <span>MP4 (720p)</span>
                        <button class="download-btn" style="margin-left: 10px;">Download</button>
                    </div>
                    <div class="download-option">
                        <span>MP3 Audio</span>
                        <button class="download-btn" style="margin-left: 10px;">Download</button>
                    </div>
                `;
            }

            function handleTikTokResult(url) {
                videoPreview.poster = 'https://via.placeholder.com/800x450/000000/ffffff?text=TikTok+Video+Preview';
                videoPreview.src = 'https://sample-videos.com/video123/mp4/720/big_buck_bunny_720p_1mb.mp4';
                
                downloadOptions.innerHTML = `
                    <div class="download-option">
                        <span>MP4 (No Watermark)</span>
                        <button class="download-btn" style="margin-left: 10px;">Download</button>
                    </div>
                    <div class="download-option">
                        <span>MP4 (With Watermark)</span>
                        <button class="download-btn" style="margin-left: 10px;">Download</button>
                    </div>
                `;
            }

            function addToHistory(url) {
                const platform = getPlatformFromUrl(url);
                if (!platform) return;

                const platformIcons = {
                    'instagram': 'https://cdn-icons-png.flaticon.com/512/2111/2111463.png',
                    'twitter': 'https://cdn-icons-png.flaticon.com/512/733/733579.png',
                    'facebook': 'https://cdn-icons-png.flaticon.com/512/733/733547.png',
                    'youtube': 'https://cdn-icons-png.flaticon.com/512/733/733646.png',
                    'tiktok': 'https://cdn-icons-png.flaticon.com/512/3046/3046126.png'
                };

                const platformNames = {
                    'instagram': 'Instagram',
                    'twitter': 'Twitter',
                    'facebook': 'Facebook',
                    'youtube': 'YouTube',
                    'tiktok': 'TikTok'
                };

                const now = new Date();
                const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                const dateString = now.toLocaleDateString([], { month: 'short', day: 'numeric' });

                const historyItem = document.createElement('li');
                historyItem.className = 'history-item';
                historyItem.innerHTML = `
                    <img src="${platformIcons[platform]}" class="history-platform" alt="${platformNames[platform]}">
                    <div class="history-content">
                        <div>${platformNames[platform]} Video</div>
                        <div class="history-date">${dateString}, ${timeString}</div>
                    </div>
                    <button class="download-btn">Download</button>
                `;

                historyList.insertBefore(historyItem, historyList.firstChild);
            }

            function getPlatformFromUrl(url) {
                if (url.includes('instagram.com')) return 'instagram';
                if (url.includes('twitter.com') || url.includes('x.com')) return 'twitter';
                if (url.includes('facebook.com')) return 'facebook';
                if (url.includes('youtube.com') || url.includes('youtu.be')) return 'youtube';
                if (url.includes('tiktok.com')) return 'tiktok';
                return null;
            }
        });
    </script>
</body>
</html>
