<style>
/* Reset and base styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

:root {
    /* Dark neumorphism color palette */
    --bg-primary: #1a1a1a;
    --bg-secondary: #2a2a2a;
    --bg-tertiary: #333333;
    --text-primary: #ffffff;
    --text-secondary: #b0b0b0;
    --text-muted: #808080;
    --accent-primary: #4a9eff;
    --accent-secondary: #6b73ff;
    --shadow-dark: rgba(0, 0, 0, 0.5);
    --shadow-light: rgba(255, 255, 255, 0.1);
    --border-radius: 20px;
    --border-radius-small: 12px;
    --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
    color: var(--text-primary);
    min-height: 100vh;
    line-height: 1.6;
    overflow-x: hidden;
}

.container {
    max-width: 500px;
    margin: 0 auto;
    padding: 2rem 1rem;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    position: relative;
}

/* Header styles */
.header {
    text-align: center;
    margin-bottom: 3rem;
}

.title {
    font-size: 2.5rem;
    font-weight: 700;
    background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 0.5rem;
    letter-spacing: -0.02em;
}

.subtitle {
    color: var(--text-secondary);
    font-size: 1rem;
    font-weight: 400;
}

/* Main content */
.main-content {
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 2rem;
}

/* Download section */
.download-section {
    display: flex;
    flex-direction: column;
    gap: 2rem;
}

/* Input container with neumorphic design */
.input-container {
    position: relative;
    background: var(--bg-secondary);
    border-radius: var(--border-radius);
    padding: 1rem;
    box-shadow: 
        inset 8px 8px 16px var(--shadow-dark),
        inset -8px -8px 16px var(--shadow-light);
    display: flex;
    align-items: center;
    gap: 1rem;
    transition: var(--transition);
}

.input-container:focus-within {
    box-shadow: 
        inset 6px 6px 12px var(--shadow-dark),
        inset -6px -6px 12px var(--shadow-light),
        0 0 0 2px var(--accent-primary);
}

.url-input {
    flex: 1;
    background: transparent;
    border: none;
    outline: none;
    color: var(--text-primary);
    font-size: 1rem;
    font-weight: 400;
    padding: 0.5rem 0;
}

.url-input::placeholder {
    color: var(--text-muted);
    font-weight: 300;
}

/* Download button with neumorphic design */
.download-btn {
    width: 50px;
    height: 50px;
    border: none;
    border-radius: var(--border-radius-small);
    background: var(--bg-tertiary);
    color: var(--accent-primary);
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: var(--transition);
    box-shadow: 
        6px 6px 12px var(--shadow-dark),
        -6px -6px 12px var(--shadow-light);
}

.download-btn:hover {
    transform: translateY(-2px);
    box-shadow: 
        8px 8px 16px var(--shadow-dark),
        -8px -8px 16px var(--shadow-light);
    color: var(--accent-secondary);
}

.download-btn:active {
    transform: translateY(0);
    box-shadow: 
        inset 4px 4px 8px var(--shadow-dark),
        inset -4px -4px 8px var(--shadow-light);
}

.download-icon {
    width: 24px;
    height: 24px;
}

/* Platforms section */
.platforms-section {
    text-align: center;
}

.platforms-text {
    color: var(--text-secondary);
    font-size: 0.875rem;
    font-weight: 500;
    letter-spacing: 0.05em;
    margin-bottom: 1.5rem;
    text-transform: uppercase;
}

.platforms-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 1rem;
    max-width: 300px;
    margin: 0 auto;
}

/* Platform icons with neumorphic design */
.platform-icon {
    width: 60px;
    height: 60px;
    border-radius: var(--border-radius-small);
    background: var(--bg-secondary);
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: var(--transition);
    box-shadow: 
        6px 6px 12px var(--shadow-dark),
        -6px -6px 12px var(--shadow-light);
    position: relative;
    overflow: hidden;
}

.platform-icon::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(135deg, transparent 0%, rgba(255, 255, 255, 0.1) 100%);
    opacity: 0;
    transition: var(--transition);
}

.platform-icon:hover::before {
    opacity: 1;
}

.platform-icon:hover {
    transform: translateY(-3px);
    box-shadow: 
        8px 8px 16px var(--shadow-dark),
        -8px -8px 16px var(--shadow-light);
}

.platform-icon:active {
    transform: translateY(0);
    box-shadow: 
        inset 4px 4px 8px var(--shadow-dark),
        inset -4px -4px 8px var(--shadow-light);
}

.platform-icon svg {
    width: 28px;
    height: 28px;
    z-index: 1;
    position: relative;
}

/* Platform-specific colors */
.platform-icon.instagram svg {
    color: #E4405F;
}

.platform-icon.youtube svg {
    color: #FF0000;
}

.platform-icon.facebook svg {
    color: #1877F2;
}

.platform-icon.tiktok svg {
    color: #000000;
    filter: invert(1);
}

.platform-icon.twitter svg {
    color: #1DA1F2;
}

.platform-icon.vimeo svg {
    color: #1AB7EA;
}

/* History section */
.history-section {
    display: flex;
    justify-content: center;
    margin-top: 1rem;
}

.history-btn {
    background: var(--bg-secondary);
    border: none;
    border-radius: var(--border-radius);
    color: var(--text-primary);
    padding: 1rem 2rem;
    font-size: 1rem;
    font-weight: 500;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    transition: var(--transition);
    box-shadow: 
        6px 6px 12px var(--shadow-dark),
        -6px -6px 12px var(--shadow-light);
}

.history-btn:hover {
    transform: translateY(-2px);
    box-shadow: 
        8px 8px 16px var(--shadow-dark),
        -8px -8px 16px var(--shadow-light);
}

.history-btn:active {
    transform: translateY(0);
    box-shadow: 
        inset 4px 4px 8px var(--shadow-dark),
        inset -4px -4px 8px var(--shadow-light);
}

.history-icon {
    width: 20px;
    height: 20px;
}

/* Download history */
.download-history {
    background: var(--bg-secondary);
    border-radius: var(--border-radius);
    padding: 1.5rem;
    margin-top: 1rem;
    box-shadow: 
        inset 6px 6px 12px var(--shadow-dark),
        inset -6px -6px 12px var(--shadow-light);
}

.download-history h3 {
    color: var(--text-primary);
    font-size: 1.25rem;
    font-weight: 600;
    margin-bottom: 1rem;
}

.history-list {
    display: flex;
    flex-direction: column;
    gap: 0.75rem;
}

.history-item {
    background: var(--bg-tertiary);
    border-radius: var(--border-radius-small);
    padding: 1rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 
        4px 4px 8px var(--shadow-dark),
        -4px -4px 8px var(--shadow-light);
}

.history-item-info {
    flex: 1;
}

.history-item-url {
    color: var(--text-primary);
    font-size: 0.875rem;
    font-weight: 500;
    margin-bottom: 0.25rem;
    word-break: break-all;
}

.history-item-time {
    color: var(--text-muted);
    font-size: 0.75rem;
}

.no-history {
    color: var(--text-muted);
    text-align: center;
    font-style: italic;
}

/* Loading overlay */
.loading-overlay {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(26, 26, 26, 0.9);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 1000;
    backdrop-filter: blur(10px);
}

.loading-spinner {
    width: 50px;
    height: 50px;
    border: 3px solid var(--bg-tertiary);
    border-top: 3px solid var(--accent-primary);
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin-bottom: 1rem;
}

.loading-overlay p {
    color: var(--text-secondary);
    font-size: 1rem;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

/* Notification styles and animation */
@keyframes slideIn {
    from {
        transform: translateX(100%);
        opacity: 0;
    }
    to {
        transform: translateX(0);
        opacity: 1;
    }
}

.notification {
    position: fixed;
    top: 20px;
    right: 20px;
    padding: 1rem 1.5rem;
    border-radius: 12px;
    color: white;
    font-weight: 500;
    font-size: 0.875rem;
    z-index: 1001;
    max-width: 300px;
    word-wrap: break-word;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    animation: slideIn 0.3s ease-out;
}

.notification-success {
    background: linear-gradient(135deg, #10b981, #059669); /* Green */
}

.notification-error {
    background: linear-gradient(135deg, #ef4444, #dc2626); /* Red */
}

.notification-info {
    background: linear-gradient(135deg, #3b82f6, #1d4ed8); /* Blue */
}

/* Responsive design */
@media (max-width: 480px) {
    .container {
        padding: 1.5rem 1rem;
    }
    
    .title {
        font-size: 2rem;
    }
    
    .platforms-grid {
        grid-template-columns: repeat(3, 1fr);
        gap: 0.75rem;
        max-width: 250px;
    }
    
    .platform-icon {
        width: 50px;
        height: 50px;
    }
    
    .platform-icon svg {
        width: 24px;
        height: 24px;
    }
}

@media (min-width: 768px) {
    .container {
        padding: 3rem 2rem;
    }
    
    .platforms-grid {
        grid-template-columns: repeat(6, 1fr);
        max-width: 450px;
    }
}

/* Accessibility */
@media (prefers-reduced-motion: reduce) {
    * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
    }
}

/* Focus styles for accessibility */
.url-input:focus,
.download-btn:focus,
.platform-icon:focus,
.history-btn:focus {
    outline: 2px solid var(--accent-primary);
    outline-offset: 2px;
}

/* High contrast mode support */
@media (prefers-contrast: high) {
    :root {
        --bg-primary: #000000;
        --bg-secondary: #1a1a1a;
        --bg-tertiary: #333333;
        --text-primary: #ffffff;
        --text-secondary: #cccccc;
        --shadow-dark: rgba(0, 0, 0, 0.8);
        --shadow-light: rgba(255, 255, 255, 0.2);
    }
}

// Video Downloader JavaScript
class VideoDownloader {
    constructor() {
        this.initializeElements();
        this.bindEvents();
        this.loadHistory();
        // Define supported platforms and their corresponding hostnames
        this.supportedPlatforms = {
            'instagram.com': 'instagram',
            'youtube.com': 'youtube',
            'youtu.be': 'youtube',
            'facebook.com': 'facebook',
            'fb.watch': 'facebook',
            'tiktok.com': 'tiktok',
            'twitter.com': 'twitter',
            'x.com': 'twitter', // Twitter's new domain
            'vimeo.com': 'vimeo'
        };
    }

    /**
     * Initializes DOM elements by their IDs.
     */
    initializeElements() {
        this.urlInput = document.getElementById('videoUrl');
        this.downloadBtn = document.getElementById('downloadBtn');
        this.historyBtn = document.getElementById('historyBtn');
        this.downloadHistory = document.getElementById('downloadHistory');
        this.historyList = document.getElementById('historyList');
        this.loadingOverlay = document.getElementById('loadingOverlay');
        this.platformIcons = document.querySelectorAll('.platform-icon');
    }

    /**
     * Binds event listeners to interactive elements.
     */
    bindEvents() {
        // Event listener for the download button click
        this.downloadBtn.addEventListener('click', () => this.handleDownload());
        
        // Event listener for 'Enter' key press in the URL input field
        this.urlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                this.handleDownload();
            }
        });

        // Event listener for toggling the download history visibility
        this.historyBtn.addEventListener('click', () => this.toggleHistory());

        // Event listeners for clicks on platform icons
        this.platformIcons.forEach(icon => {
            icon.addEventListener('click', () => this.handlePlatformClick(icon));
        });

        // Event listener for input validation as the user types
        this.urlInput.addEventListener('input', () => this.validateInput());
    }

    /**
     * Validates the URL input field and updates the download button's state.
     * @returns {boolean} True if the URL is valid and supported, false otherwise.
     */
    validateInput() {
        const url = this.urlInput.value.trim();
        const isValid = this.isValidUrl(url);
        
        // Update button opacity and cursor based on validation
        this.downloadBtn.style.opacity = isValid ? '1' : '0.6';
        this.downloadBtn.style.cursor = isValid ? 'pointer' : 'not-allowed';
        
        return isValid;
    }

    /**
     * Checks if a given URL is valid and belongs to a supported platform.
     * @param {string} url - The URL to validate.
     * @returns {boolean} True if the URL is valid and supported, false otherwise.
     */
    isValidUrl(url) {
        if (!url) return false;
        
        try {
            const urlObj = new URL(url);
            // Normalize hostname by removing 'www.' prefix for consistent checking
            const hostname = urlObj.hostname.toLowerCase().replace('www.', '');
            
            // Check if any supported platform's hostname is included in the input URL's hostname
            return Object.keys(this.supportedPlatforms).some(platform => 
                hostname.includes(platform)
            );
        } catch {
            // URL constructor will throw an error for invalid URLs
            return false;
        }
    }

    /**
     * Extracts the platform name from a given URL.
     * @param {string} url - The URL to extract the platform from.
     * @returns {string|null} The platform name (e.g., 'youtube', 'instagram') or null if not supported.
     */
    getPlatformFromUrl(url) {
        try {
            const urlObj = new URL(url);
            const hostname = urlObj.hostname.toLowerCase().replace('www.', '');
            
            for (const [platformHostname, platformName] of Object.entries(this.supportedPlatforms)) {
                if (hostname.includes(platformHostname)) {
                    return platformName;
                }
            }
        } catch {
            return null; // Invalid URL
        }
        return null; // No supported platform found
    }

    /**
     * Handles the download process when the download button is clicked or Enter is pressed.
     * Validates the URL, determines the platform, and initiates the simulated API call.
     */
    async handleDownload() {
        const url = this.urlInput.value.trim();
        
        // Validate the input URL
        if (!this.isValidUrl(url)) {
            this.showError('Please enter a valid URL from supported platforms');
            return;
        }

        const platform = this.getPlatformFromUrl(url);
        if (!platform) {
            this.showError('Platform not supported');
            return;
        }

        // Show loading overlay during the download process
        this.showLoading();

        try {
            // Call the simulated API to "download" the video
            await this.downloadVideoViaApi(url, platform);
            
            // Add the download entry to history upon success
            this.addToHistory(url, platform);
            
            // Show a success notification
            this.showSuccess(platform);
            
            // Clear the input field and re-validate its state
            this.urlInput.value = '';
            this.validateInput();
            
        } catch (error) {
            // Show an error notification if the download fails
            console.error("Download error:", error);
            this.showError(error.message || 'Download failed. Please try again.');
        } finally {
            // Hide the loading overlay regardless of success or failure
            this.hideLoading();
        }
    }

    /**
     * Simulates an API call to a video download service using the Gemini API.
     * In a real application, this would be a call to a dedicated backend API.
     * @param {string} url - The video URL to "download".
     * @param {string} platform - The platform of the video (e.g., 'youtube').
     * @returns {Promise<void>} A promise that resolves on simulated success or rejects on simulated failure.
     */
    async downloadVideoViaApi(url, platform) {
        // IMPORTANT: In a real application, you would replace this with your actual backend API endpoint
        // and handle API keys securely on your server, not in client-side code.
        const apiKey = ""; // Leave this empty. The Canvas environment will provide the API key at runtime.

        // Construct a prompt for the Gemini API to simulate a JSON response
        const prompt = `Simulate a JSON response for a video download API for a video from ${platform} with URL ${url}. 
                        Include a 'status' (either "success" or "failure"), and if success, a 'downloadUrl' (e.g., "https://example.com/download/video-${Date.now()}.mp4"). 
                        If failure, include an 'errorMessage' (e.g., "Video not found or unsupported format."). 
                        Ensure the JSON is valid.`;

        const chatHistory = [{ role: "user", parts: [{ text: prompt }] }];
        const payload = {
            contents: chatHistory,
            generationConfig: {
                // Request a JSON response with a specific schema
                responseMimeType: "application/json",
                responseSchema: {
                    type: "OBJECT",
                    properties: {
                        "status": { "type": "STRING", "enum": ["success", "failure"] },
                        "downloadUrl": { "type": "STRING" },
                        "errorMessage": { "type": "STRING" }
                    },
                    "required": ["status"] // 'status' field is mandatory
                }
            }
        };

        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

        try {
            // Make the fetch call to the Gemini API
            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            // Check if the HTTP response was successful
            if (!response.ok) {
                throw new Error(`API call failed with status: ${response.status}`);
            }

            const result = await response.json();
            
            // Parse the JSON string received from the Gemini API
            let apiResponse;
            try {
                apiResponse = JSON.parse(result.candidates[0].content.parts[0].text);
            } catch (parseError) {
                console.error("Failed to parse Gemini API response JSON:", result.candidates[0].content.parts[0].text, parseError);
                throw new Error("Invalid response from download service.");
            }

            // Simulate success or failure based on the Gemini API's generated response
            if (apiResponse.status === 'success') {
                // In a real application, you would typically redirect the user to apiResponse.downloadUrl
                // or initiate a file download. For this simulation, we just log it.
                console.log("Simulated Download URL:", apiResponse.downloadUrl);
                return Promise.resolve(); // Resolve the promise for success
            } else {
                // Reject the promise with an error message from the simulated API response
                return Promise.reject(new Error(apiResponse.errorMessage || 'Unknown download error occurred.'));
            }
        } catch (error) {
            console.error("Error during simulated API call:", error);
            // Re-throw or reject with a more user-friendly message
            return Promise.reject(new Error('Failed to connect to download service or received an unexpected response.'));
        }
    }

    /**
     * Displays the loading overlay.
     */
    showLoading() {
        this.loadingOverlay.style.display = 'flex';
        this.downloadBtn.disabled = true; // Disable button during loading
    }

    /**
     * Hides the loading overlay.
     */
    hideLoading() {
        this.loadingOverlay.style.display = 'none';
        this.downloadBtn.disabled = false; // Re-enable button
    }

    /**
     * Displays a success notification.
     * @param {string} platform - The platform from which the video was "downloaded".
     */
    showSuccess(platform) {
        // Create and append a success notification element
        const notification = this.createNotification(
            `âœ… Video from ${platform.charAt(0).toUpperCase() + platform.slice(1)} downloaded successfully!`,
            'success'
        );
        document.body.appendChild(notification);
        
        // Remove the notification after 3 seconds
        setTimeout(() => {
            notification.remove();
        }, 3000);
    }

    /**
     * Displays an error notification.
     * @param {string} message - The error message to display.
     */
    showError(message) {
        // Create and append an error notification element
        const notification = this.createNotification(`âŒ ${message}`, 'error');
        document.body.appendChild(notification);
        
        // Remove the notification after 4 seconds
        setTimeout(() => {
            notification.remove();
        }, 4000);
    }

    /**
     * Creates a dynamic notification element with specified message and type.
     * @param {string} message - The text content of the notification.
     * @param {'success'|'error'|'info'} type - The type of notification (influences styling).
     * @returns {HTMLElement} The created notification div element.
     */
    createNotification(message, type) {
        const notification = document.createElement('div');
        notification.className = `notification notification-${type}`; // Apply base and type-specific classes
        notification.textContent = message;
        
        return notification;
    }

    /**
     * Handles clicks on platform icons, displaying an informational message.
     * @param {HTMLElement} icon - The clicked platform icon element.
     */
    handlePlatformClick(icon) {
        const platform = icon.dataset.platform;
        
        // Add a subtle visual feedback for the click
        icon.style.transform = 'scale(0.95)';
        setTimeout(() => {
            icon.style.transform = '';
        }, 150);

        // Map platform data-attributes to display names
        const platformNames = {

            youtube: 'YouTube',
            facebook: 'Facebook',
            tiktok: 'TikTok',
            twitter: 'Twitter/X',
            vimeo: 'Vimeo'
        };

        // Create and display an info notification
        const notification = this.createNotification(
            `ðŸ“± Paste a ${platformNames[platform]} video URL to download`,
            'info'
        );
        
        document.body.appendChild(notification);
        
        // Remove the notification after 2.5 seconds
        setTimeout(() => {
            notification.remove();
        }, 2500);

        // Focus the input field for user convenience
        this.urlInput.focus();
    }

    /**
     * Toggles the visibility of the download history section.
     */
    toggleHistory() {
        const isVisible = this.downloadHistory.style.display !== 'none';
        this.downloadHistory.style.display = isVisible ? 'none' : 'block';
        
        // Update the history button's icon and text based on visibility
        this.historyBtn.innerHTML = isVisible ? 
            '<svg class="history-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><polyline points="12,6 12,12 16,14"/></svg>History' :
            '<svg class="history-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 6L6 18M6 6l12 12"/></svg>Close';
    }

    /**
     * Adds a new download entry to the local storage history.
     * @param {string} url - The URL of the downloaded video.
     * @param {string} platform - The platform of the downloaded video.
     */
    addToHistory(url, platform) {
        const history = this.getStoredHistory();
        const newEntry = {
            id: Date.now(), // Unique ID for the entry
            url: url,
            platform: platform,
            timestamp: new Date().toISOString(), // ISO string for precise time
            displayTime: new Date().toLocaleString() // User-friendly local time string
        };
        
        // Add the new entry to the beginning of the history array
        history.unshift(newEntry);
        
        // Keep only the last 20 entries to prevent history from growing too large
        if (history.length > 20) {
            history.splice(20);
        }
        
        // Save the updated history to local storage
        localStorage.setItem('videoDownloadHistory', JSON.stringify(history));
        this.renderHistory(); // Re-render the history list
    }

    /**
     * Retrieves the download history from local storage.
     * @returns {Array<Object>} An array of history entries, or an empty array if none exist or parsing fails.
     */
    getStoredHistory() {
        try {
            return JSON.parse(localStorage.getItem('videoDownloadHistory')) || [];
        } catch (e) {
            console.error("Error parsing download history from localStorage:", e);
            return []; // Return empty array on error to prevent app crash
        }
    }

    /**
     * Loads and renders the download history when the application starts.
     */
    loadHistory() {
        this.renderHistory();
    }

    /**
     * Renders the current download history into the UI.
     */
    renderHistory() {
        const history = this.getStoredHistory();
        
        if (history.length === 0) {
            this.historyList.innerHTML = '<p class="no-history">No downloads yet</p>';
            return;
        }
        
        // Map history entries to HTML strings and join them
        this.historyList.innerHTML = history.map(entry => `
            <div class="history-item">
                <div class="history-item-info">
                    <div class="history-item-url">${this.truncateUrl(entry.url)}</div>
                    <div class="history-item-time">${entry.displayTime} â€¢ ${entry.platform}</div>
                </div>
            </div>
        `).join('');
    }

    /**
     * Truncates a URL string for display purposes.
     * @param {string} url - The URL to truncate.
     * @param {number} maxLength - The maximum desired length of the URL string.
     * @returns {string} The truncated URL string with "..." if it exceeds maxLength.
     */
    truncateUrl(url, maxLength = 40) {
        if (url.length <= maxLength) return url;
        return url.substring(0, maxLength - 3) + '...';
    }
}
